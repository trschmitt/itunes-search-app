<!DOCTYPE html>
<html>
<head>
  <title>iTunes Music Search</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="main.js" charset="utf-8"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Music Search</h1>
      <!-- <h4>By Tristan</h4> -->
    </header>
    <section id="player">
      <audio class="music-player" controls="controls"  autoplay></audio>
    </section>
    <section class="search">
      <form class="search-form">
        <input class="search" type="text" value="">
        <button id="button" type="submit">Search</button>
      </form>
      <h2>Search Results</h2>
      <h4>Select Image to preview song.</h4>
    </section>
    <section class="results">
      <ul id="list">

      </ul>
    </section>
  </div>
</body>
</html>
